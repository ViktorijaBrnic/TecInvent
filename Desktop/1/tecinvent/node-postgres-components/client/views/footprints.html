<!---Must be controlled---->

<div class="container">

    <div class="table">
    </div>
    <div class="todo-form">
        <label for="footprints"><h2 class="lead">Footprints</h2></label>
            <form id="footprints">
                <div class="form-group">

                    <div class="ui-widget">
                        <select id="id">
                        </select>
                    </div>
                    <div class="ui-widget">
                        <select id="name">
                        </select>
                    </div>
                    <div class="ui-widget">
                    <label for="verified">Verified</label>
                        <select id="verified">
                            <option value = "TRUE">TRUE</option>
                            <option value = "FALSE">FALSE</option>
                        </select>
                    </div>
                    <div class="ui-widget">
                        <input id="description" type="text">
                        </input>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createTodo()">Search...</button>
            </form>
    </div>
</div>
